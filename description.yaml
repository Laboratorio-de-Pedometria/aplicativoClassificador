Title: soilDT - the soil classification app
Summary: |
  Software livre e de código aberto para o aprendizado ativo da classificação de solos. O software
  foi desenvolvido com fomento do Edital 37/2020 de Apoio ao Desenvolvimento de Recursos 
  Educacionais Abertos, uma iniciativa da Pró-Reitoria de Graduação e Educação Profissional
  (PROGRAD) da Universidade Tecnológica Federal do Paraná (UTFPR).
